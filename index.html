<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Title</title>
    <link rel="stylesheet" href="button.css">
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        form.search-bar {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px; /* Adjusts spacing between the image and the search box */
        }
        img.bot-image {
            width: 400px; /* Adjust size as needed */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
      <h1 style="color: white;">AI BLOG WRITER</h1>

        <img src="BOT.png" alt="AI Blog Writing Bot" class="bot-image">
        <form action="" class="search-bar">
            <input type="search" name="search" pattern=".*\S.*" required>
            <button class="search-btn" type="submit">
                <span>Search</span>
            </button>
        </form>
    </div>
</body>
</html>
